<!DOCTYPE html>
<htm lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Grade Calculator</title>
        <link rel="stylesheet" href="./stylesheets/calculator.css">  
        <script type="text/javascript" src="./calculator.js"></script>
    </head>
    <body>
        <main>
            <div id="white_box">
                <h1><span class="header">Grade Calculator</span></h1>
                <div id="blue_box">
                    <h2 style="color: #bb1919; margin-bottom: 40px;" >Activities</h2>
                    <p style="margin-bottom: 40px;">Give grades to the numeric activities:</p>
                    <table id="calculator_table">
                        <tr>
                            <th>Name</th>
                            <th>Short Name</th>
                            <th>Weight</th>
                            <th>Grade</th>
                            <th class="percent">Percent</th>
                        </tr>
                        <tr>
                            <td>Activity 1</td>
                            <td>A1</td>
                            <td><input type="number" id="weight1"></td>
                            <td><input type="number" id="num1" oninput="getPercentage(num1,den1,1)"> /
                                <input type="number" id="den1" oninput="getPercentage(num1,den1,1)"></td>
                            <td id="a1" class="percent"></td>
                          </tr>
                          <tr>
                            <td>Activity 2</td>
                            <td>A2</td>
                            <td><input type="number" id="weight2"></td>
                            <td><input type="number" id="num2" oninput="getPercentage(num2,den2,2)"> /
                                <input type="number" id="den2" oninput="getPercentage(num2,den2,2)"></td>
                            <td id="a2" class="percent"></td>
                          </tr>
                          <tr>
                            <td>Activity 3</td>
                            <td>A3</td>
                            <td><input type="number" id="weight3"></td>
                            <td><input type="number" id="num3" oninput="getPercentage(num3,den3,3)"> /
                                <input type="number" id="den3" oninput="getPercentage(num3,den3,3)"></td>
                            <td id="a3" class="percent"></td>
                          </tr>
                          <tr>
                            <td>Activity 4</td>
                            <td>A4</td>
                            <td><input type="number" id="weight4"></td>
                            <td><input type="number" id="num4" oninput="getPercentage(num4,den4,4)"> /
                                <input type="number" id="den4" oninput="getPercentage(num4,den4,4)"></td>
                            <td id="a2" class="percent"></td>
                          </tr>
                  
                    </table> 
                    <input type="button" class="left" value="ADD ACTIVITY" onclick="addRow()"/>
                    <h2 style="color: #bb1919">Result</h2>
                    <h3 id="result"></h3>
                    <input type="button" class="right" value="MEAN" onclick="getMean()"/>
                    <input type="button" class="right" value="WEIGHTED" onclick="getWeight()"/>
                    <p>&nbsp;</p>
                </div>
            </div>
        </main>
    </body>
</html>
